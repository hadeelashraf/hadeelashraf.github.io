<div class="row justify-content-center mt-5 mb-5 plr-10">
    <div class="col-sm-10 col-12 todo-list p-0">
        <div class="list-group" *ngIf="todos.length > 0">
            <app-todo-item
                *ngFor="let todo of todos" 
                [todo]="todo"
                (todoClicked)="toggleCompleted(todo)"
                (editClicked)="editTodo(todo)"
                (deleteClicked)="deleteTodo(todo)"  
            ></app-todo-item>
        </div>
    </div>
</div>
